<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
    <title>QUIZ 2</title>
</head>
<body>

  <h2><strong>SCORE ANALYZER</strong></h2>
  <p><strong>Input yuour grades to get the average from the button below</strong><p>

  <div class="container mt-4">
    <div class="row justify-content-center">
      
      <div class="col-md-3 m-2 border rounded p-2">
        <img src="https://tse2.mm.bing.net/th?id=OIP.OkRMzF9oBAAbz-Gv9Eo1awAAAA&pid=Api&P=0&h=180" alt="Science" class="img-fluid subject-img mb-2">
        <input type="number" id="science" class="form-control" placeholder="Science Grade">
      </div>

      <div class="col-md-3 m-2 border rounded p-2">
        <img src="https://tse4.mm.bing.net/th?id=OIP.CKGAiiJ06461RsSEpHE2SgHaIZ&pid=Api&P=0&h=180" alt="Math" class="img-fluid subject-img mb-2">
        <input type="number" id="math" class="form-control" placeholder="Math Grade">
      </div>

      <div class="col-md-3 m-2 border rounded p-2">
        <img src="https://static.vecteezy.com/system/resources/previews/008/359/437/original/collection-colored-thin-icon-of-english-language-learning-subject-book-graduated-hat-learning-and-education-concept-illustration-vector.jpg" alt="English" class="img-fluid subject-img mb-2">
        <input type="number" id="english" class="form-control" placeholder="English Grade">
      </div>

    </div>

    <button class="btn btn-success" onclick="getRating()">Get Rating</button>
    <p id="output" class="mt-3 fw-bold"></p>
    <p>Note: Grading Criteria can vary depending on schools.</p>
    <p>@Seth Ngo</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
